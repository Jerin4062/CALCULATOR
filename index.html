<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="my cal.css"  />
</head>
<body>
  <main class="calculator" role="application" aria-label="Simple calculator">
    <header class="calc-header">
      <h1>Calculator</h1>
    </header>

    <div class="display-wrap">
      <div id="preview" class="preview" aria-hidden="true"></div>
      <input id="display" class="display" type="text" inputmode="decimal"
             aria-label="Calculator display" readonly />
    </div>

    <div class="keys" role="group" aria-label="Calculator keys">
      <!-- Row 1 -->
      <button class="btn top" data-action="clear">C</button>
      <button class="btn top" data-action="back">⌫</button>
      <button class="btn top" data-value="(">(</button>
      <button class="btn top" data-value=")">)</button>

      <!-- Row 2 -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn op" data-value="÷">÷</button>

      <!-- Row 3 -->
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn op" data-value="×">×</button>

      <!-- Row 4 -->
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn op" data-value="-">−</button>

      <!-- Row 5 -->
      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equal" data-action="equals">=</button>
      <button class="btn op" data-value="+">+</button>
    </div>

    <footer class="note">Tip: keyboard number and + - * / . Enter = evaluate, Backspace deletes.</footer>
  </main>

  <script src="my cal.js"></script>
</body>
</html>
